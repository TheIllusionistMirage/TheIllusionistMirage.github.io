{% for post in site.posts %}
		<!--<time>{{ post.date | date: "%b %-d, %Y" }}, by {{post.author}}</time>-->
		<h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
		<time>{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</time>
		<br><br>
{% endfor %}
